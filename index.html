<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catbit</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="catbit">
        <div class="tela">
            <img id="telagatinhos" src="https://cataas.com/cat" alt="Gato fofinho">
        </div>
        <button class="btn1">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"></span>
        </button>
        <button class="btn2">
            <span class="shadow"></span>
            <span class="edge"></span>
            <span class="front text"></span>
        </button>
    </div>

    <script>
        const tela = document.querySelector(".tela");
        const img = document.getElementById("telagatinhos");
        const btn1 = document.querySelector(".btn1");
        const btn2 = document.querySelector(".btn2");
        let telaLigada = true;

        btn1.addEventListener("click", () => {
            let newImgUrl = `https://cataas.com/cat?timestamp=${new Date().getTime()}`;
            console.log("URL carregada:", newImgUrl);
            img.src = newImgUrl;
        });

        btn2.addEventListener("click", () => {
            if (telaLigada) {
                tela.style.backgroundColor = "black";
                img.style.display = "none";
            } else {
                tela.style.backgroundColor = "";
                img.style.display = "block";
            }
            telaLigada = !telaLigada;
        });
    </script>

</body>

</html>
